# Basic Prometheus Configuration for AI Agent Intelligence Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Agent Metrics
  - job_name: 'agent-metrics'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # System Metrics
  - job_name: 'system-metrics'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
